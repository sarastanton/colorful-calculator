<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Colorful Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>

    <h1> Colorful Calculator </h1>

    <div id="calculator">

      <div class="row display">
        <div class="column" id="display-history">  </div>
        <div class="column" id="display-output"> 0 </div>
      </div>

      <div class="keypad">

        <div class="row row-1">
          <div class="calc-btn column" id="calc-clear"> AC </div>
          <div class="calc-btn column" id="calc-backspace"> &#8676; </div>
          <div class="calc-btn column" id="calc-plusminus"> &#177; </div>
          <div class="calc-btn column" id="calc-divide"> &#247; </div>
        </div>

        <div class="row row-2">
          <div class="calc-btn num column" id="calc-7"> 7 </div>
          <div class="calc-btn num column" id="calc-8"> 8 </div>
          <div class="calc-btn num column" id="calc-9"> 9 </div>
          <div class="calc-btn operator column" id="calc-multiply"> &#215; </div>
        </div>

        <div class="row row-3">
          <div class="calc-btn num column" id="calc-4"> 4 </div>
          <div class="calc-btn num column" id="calc-5"> 5 </div>
          <div class="calc-btn num column" id="calc-6"> 6 </div>
          <div class="calc-btn operator column" id="calc-subtract"> &#8722; </div>
        </div>

        <div class="row row-4">
          <div class="calc-btn num column" id="calc-1"> 1 </div>
          <div class="calc-btn num column" id="calc-2"> 2 </div>
          <div class="calc-btn num column" id="calc-3"> 3 </div>
          <div class="calc-btn operator column" id="calc-add"> &#43;  </div>
        </div>

        <div class="row row-5">
          <div class="calc-btn num column" id="calc-0"> 0 </div>
          <div class="calc-btn column" id="calc-decimal"> . </div>
          <div class="calc-btn operator column" id="calc-equals"> = </div>
        </div>

      </div> <!-- keypad -->

    </div> <!-- calculator -->

    <script src="calculator.js"> </script>

  </body>
</html>
