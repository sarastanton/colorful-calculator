<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Colorful Calculator</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">

  </head>
  <body>

    <h1> Colorful Calculator </h1>

    <div id="container">

      <div id="calculator">

        <div class="row display">
          <div class="column" id="display-window">
            <!-- <div class="column" id="display-history">987654</div> -->
            <div class="column" id="display-output"></div>
          </div>
        </div>

        <div class="keypad">

          <div class="row">
            <div class="calc-btn row-1" id="calc-clear"> AC </div>
            <div class="calc-btn row-1" id="calc-backspace"> &#8676; </div>
            <div class="calc-btn row-1" id="calc-plusminus"> &#177; </div>
            <div class="calc-btn operator" id="/"> &#247; </div>
          </div>

          <div class="row">
            <div class="calc-btn num row-2" id="calc-7"> 7 </div>
            <div class="calc-btn num row-2" id="calc-8"> 8 </div>
            <div class="calc-btn num row-2" id="calc-9"> 9 </div>
            <div class="calc-btn operator" id="*"> &#215; </div>
          </div>

          <div class="row">
            <div class="calc-btn num row-3" id="calc-4"> 4 </div>
            <div class="calc-btn num row-3" id="calc-5"> 5 </div>
            <div class="calc-btn num row-3" id="calc-6"> 6 </div>
            <div class="calc-btn operator" id="-"> &#8722; </div>
          </div>

          <div class="row">
            <div class="calc-btn num row-4" id="calc-1"> 1 </div>
            <div class="calc-btn num row-4" id="calc-2"> 2 </div>
            <div class="calc-btn num row-4" id="calc-3"> 3 </div>
            <div class="calc-btn operator" id="+"> &#43;  </div>
          </div>

          <div class="row">
            <div class="calc-btn num row-5" id="calc-0"> 0 </div>
            <div class="calc-btn row-5" id="calc-decimal"> . </div>
            <div class="calc-btn operator" id="calc-equals"> = </div>
          </div>

        </div> <!-- keypad -->

      </div> <!-- calculator -->

      <div class="radio-btn">
        <p>Select a color theme:</p>
        <form>
          <input type="radio" name="color-theme" value="Classic" checked="checked">Classic
          <br />
          <input type="radio" name="color-theme" value="Beach">Beach
          <br />
          <input type="radio" name="color-theme" value="Forest">Forest
          <br />
          <input type="radio" name="color-theme" value="80s Neon">80s Neon
          <br />
          <input type="radio" name="color-theme" value="Dark">Dark
          <br />
          <input type="radio" name="color-theme" value="Mermaid">Mermaid
          <br />
          <input type="radio" name="color-theme" value="Citrus">Citrus
        </form>
      </div>

    </div> <!-- container -->

    <script src="calculator.js"> </script>

  </body>
</html>
